<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>health Tracker</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <h1 class="app-name">health Tracker</h1>
  <div id="todo">
    <input class="searchIpt" type="text" name="" value="" placeholder="enter food name">
    <button class="searchBtn" type="button" name="button">搜索</button>
    <div id="load">
    </div>
    <div class="showList">
      <ul id="foodList">
      </ul>
    </div>
    <div class="calculate">
      <ul id="selectedFood">
      </ul>
      <p id="calCalories"></p>
    </div>
  </div>
  <script type="text/template" id="select-template">
    <% _.each(selectedFood, function(food) { %>
    <li>
      <span><%= food.get('brandName') %></span>
      <span><%= food.get('title') %></span>
      <span class="calories">calories: <%= food.get('calories') %></span>
    </li> <%}); %>
  </script>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/underscore.js"></script>
  <script src="libs/backbone.js"></script>
  <script src="libs/backbone.localStorage.js"></script>
  <script src="libs/spin.min.js"></script>
  <script src="js/loading/load.js"></script>
  <script defer src="js/models/food.js"></script>
  <script defer src="js/collections/foodList.js"></script>
  <script defer src="js/collections/selectedFood.js"></script>
  <script defer src="js/views/selected-view.js"></script>
  <script defer src="js/views/food-view.js"></script>
  <script defer src="js/views/app-view.js"></script>
  <script defer src="js/app.js"></script>
</body>
</html>
